<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artexpo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100vh; 
      overflow: hidden; 
      background: #000; 
    }
    .embed-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <iframe 
    class="embed-container"
    src="https://www.canva.com/design/DAG0vA7lWk4/UryyDFAZK1v3RD8P937aJg/view?embed" 
    loading="lazy"
    allowfullscreen 
    allow="fullscreen">
  </iframe>
</body>
</html>
